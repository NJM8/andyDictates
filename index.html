<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple app to record a conversation and fill out text areas based on keywords.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Andy Dictates</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v2.0.0/dist/clipboard.min.js" defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <h1 class="title">Andy Dictates</h1>
  <div id="keywordResults">
    <div>
      <h2>History of Present Illness</h2>
      <p>Activate: 'What I heard you say'</p>
      <p>Deactivate: stop talking</p>
      <textarea name="textarea" id="hpi" cols="40" rows="8"></textarea>
      <button data-clipboard-target="#hpi">copy</button>
    </div>
    <div>
      <h2>Exam Results</h2>
      <p>Activate: 'On exam'</p>
      <p>Deactivate: stop talking</p>
      <textarea name="textarea" id="onExam" cols="40" rows="8"></textarea>
      <button data-clipboard-target="#onExam">copy</button>
    </div>
  </div>
  <div>
    <h2>Conversation</h2>
    <textarea name="textarea" id="wholeConversation" cols="100" rows="15"></textarea>
    <button data-clipboard-target="#wholeConversation">copy</button>
  </div>
</body>
</html>
